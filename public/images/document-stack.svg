<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle -->
  <rect x="50" y="50" width="500" height="300" rx="20" ry="20" fill="white" />
  
  <!-- First document -->
  <rect x="100" y="120" width="400" height="210" rx="8" ry="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" />
  <line x1="130" y1="160" x2="470" y2="160" stroke="#dee2e6" stroke-width="2" />
  <line x1="130" y1="200" x2="470" y2="200" stroke="#dee2e6" stroke-width="2" />
  <line x1="130" y1="240" x2="470" y2="240" stroke="#dee2e6" stroke-width="2" />
  <line x1="130" y1="280" x2="350" y2="280" stroke="#dee2e6" stroke-width="2" />
  
  <!-- Second document -->
  <rect x="130" y="80" width="400" height="210" rx="8" ry="8" fill="white" stroke="#dee2e6" stroke-width="2" />
  <line x1="160" y1="120" x2="500" y2="120" stroke="#dee2e6" stroke-width="2" />
  <line x1="160" y1="160" x2="500" y2="160" stroke="#dee2e6" stroke-width="2" />
  <line x1="160" y1="200" x2="500" y2="200" stroke="#dee2e6" stroke-width="2" />
  <line x1="160" y1="240" x2="380" y2="240" stroke="#dee2e6" stroke-width="2" />
  
  <!-- Top document with signature space -->
  <rect x="150" y="40" width="400" height="210" rx="8" ry="8" fill="white" stroke="#4361ee" stroke-width="2" />
  <line x1="180" y1="80" x2="520" y2="80" stroke="#dee2e6" stroke-width="2" />
  <line x1="180" y1="120" x2="520" y2="120" stroke="#dee2e6" stroke-width="2" />
  <line x1="180" y1="160" x2="520" y2="160" stroke="#dee2e6" stroke-width="2" />
  
  <!-- Signature field -->
  <rect x="250" y="180" width="200" height="40" rx="5" ry="5" fill="#4cc9f0" fill-opacity="0.2" stroke="#4361ee" stroke-width="2" stroke-dasharray="5,5" />
  <text x="280" y="205" font-family="Arial" font-size="14" fill="#4361ee">Sign Here</text>
</svg>